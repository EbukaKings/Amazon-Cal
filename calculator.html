<!DOCTYPE html>
<html>
    <head>
        <title>Calculator Project</title>
    </head>
    <body>
        <p>Amazon Shipping Calculator</p>
        <p>Orders under $40 = +$10 shipping</p>
        <p>Orders over $40 = FREE shipping</p>
        <input placeholder="Cost of order" class="js-buttonElement">
        <button onclick="
        calculateButton()
        ">Calculate</button>
        <p class="js-calculate"></p>
        <script>
            function calculateButton() {
                const inputElement = document.querySelector('.js-buttonElement');

                let cost = Number(inputElement.value)
                if (cost < 40) {
                    cost = cost + 10;
                }

                document.querySelector('.js-calculate').innerHTML = `$${cost}`
            }
        </script>
    </body>
</html>
